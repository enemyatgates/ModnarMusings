# -------------------------------------------------------------------
# Global Outputs Configuration
# Applies across all content kinds in the Hugo build
# -------------------------------------------------------------------

[outputs]
    home    = ["HTML", "RSS", "JSON", "AMP", "Calendar", "RobotsTXT", "Sitemap", "PDF", "SearchIndex", "Manifest"]
    section = ["HTML", "RSS", "JSON", "AMP", "PDF", "SearchIndex"]
    taxonomy = ["HTML", "RSS", "JSON", "SearchIndex"]
    term     = ["HTML", "RSS", "JSON"]
    page     = ["HTML", "JSON", "AMP", "PDF"]

    # -------------------------------------------------------------------
    # Custom Output Formats (define any that arenâ€™t built-in)
    # -------------------------------------------------------------------

    [outputFormats.PDF]
        mediaType     = "application/pdf"
        baseName      = "document"
        isPlainText   = false
        notAlternative = true
        rel            = "alternate"

    [outputFormats.SearchIndex]
        mediaType     = "application/json"
        baseName      = "search"
        isPlainText   = true
        notAlternative = true

    [outputFormats.Manifest]
        mediaType     = "application/manifest+json"
        baseName      = "manifest"
        isPlainText   = true
        notAlternative = true

    # Optional (ensure these are defined if missing in your theme)
    [outputFormats.AMP]
        mediaType     = "text/html"
        baseName      = "amp"
        isPlainText   = false
        rel           = "amphtml"

    [outputFormats.Calendar]
        mediaType     = "text/calendar"
        baseName      = "calendar"
        isPlainText   = true
        notAlternative = true

    [outputFormats.RobotsTXT]
        mediaType = "text/plain"
        baseName  = "robots"
        isPlainText = true
        notAlternative = true
