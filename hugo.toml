baseURL = "/"

title = "Modnar Musings"
theme = "HugoRelearn"

languageCode = "en-us"
canonifyURLs = true
relativeURLs = false

[params]
    HideCopyright = true
    ShowBreadCrumbs = true
    ShowBreadCrumbsInPost = true
    ShowCodeCopyButtons = true
    ShowPostNavLinks = true
    ShowReadingTime = true
    ShowShareButtons = true
    ShowSidebar = true
    ShowToc = true
    TocOpen = true
    dateFormat = "Monday, January 02, 2006 @ 15:04:05 MST"
    defaultTheme = "auto"
    disableThemeToggle = false
    alwaysopen = true
    showSectionPages = true
    disableLandingPage = false
    
    BookLogo = "images/logo.png"
    ignoreFiles = [
        "\\.psd$",           # ignore Photoshop files
        "\\.bak$",           # ignore backup files
        "^drafts/",          # ignore a folder named 'drafts' at the root
        "^_archive/",        # ignore '_archive' folder
        "node_modules/",     # ignore node_modules
        "\\.DS_Store"        # ignore macOS metadata
        ]

[menu]
    [[menu.main]]
        name = "Home"
        url = "/"
        weight = 1

    [[menu.main]]
        name = "Blog"
        url = "/blog/"
        weight = 2

    [[menu.main]]
        name = "About"
        url = "/about/"
        weight = 3

    [[menu.main]]
        name = "Posts"
        url = "/posts/"
        weight = 4

[params.assets]
    customCSS = ["css/custom.css"]

[markup]
    [markup.goldmark]
        [markup.goldmark.renderer]
            unsafe = true

