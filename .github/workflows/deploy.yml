name: ğŸš€ Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or master â€” adjust depending on your default branch
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true  # fetch Hugo themes if any
          fetch-depth: 0    # required for Hugo .GitInfo and .Lastmod

      - name: ğŸ› ï¸ Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: ğŸ—ï¸ Build site
        run: hugo --minify --baseURL "${{ vars.BASE_URL || 'https://enemyatgates.github.io/ModnarMusings/' }}"

      - name: ğŸšš Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          # cname: modnarmusings.github.io  # optional: use if you want a custom domain
